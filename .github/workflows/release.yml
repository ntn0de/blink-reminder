name: Release Build

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v1.0, v2.1.3, etc.

jobs:
  build-and-release:
    runs-on: macos-latest
    permissions:
      contents: write # Needed to create releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Application
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Create Distribution Zip
        run: |
          zip -r BlinkReminder.zip BlinkReminder.app
          
      - name: Calculate SHA256
        id: shasum
        run: |
          sha=$(shasum -a 256 BlinkReminder.zip | awk '{print $1}')
          echo "SHA256: $sha"
          echo "sha=$sha" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: BlinkReminder.zip
          body: |
            ## BlinkReminder Release ${{ github.ref_name }}
            
            ### SHA256 Checksum
            ```
            ${{ steps.shasum.outputs.sha }}
            ```
            
            Use this SHA256 to update your Homebrew Cask.
          draft: false
          prerelease: false

